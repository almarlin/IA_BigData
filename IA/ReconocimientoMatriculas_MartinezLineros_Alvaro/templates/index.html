<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reconocimiento de matrículas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- <script defer src="./static/main.js"></script> -->
  </head>

  <body>
    <header></header>
    <main>
      <div class="container p-5 mt-5">
        <div class="row justify-content-center align-items-center g-2">
          <div class="col-12">
            <h1>Reconocimiento de matrículas.</h1>
          </div>
        </div>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-12">
              <p>Sube una imagen que contenga una matrícula. Usando un modelo de Tesseract y openCV se detectará y se mostrará.</p>
            </div>
          </div>

        <div class="row justify-content-center align-items-center g-2">
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="image" class="form-label"
                  >Elige una imagen a enviar</label
                >
                <input
                  type="file"
                  class="form-control"
                  name="file"
                  id="file"
                  placeholder="Selecciona una imagen"
                  aria-describedby="fileHelpId"
                  accept="image/jpg, image/png"
                />
                <button
                  type="submit"
                  class="btn btn-primary mt-3"
                >
                  Enviar
                </button>
              </form>
            </div>
          </div>
          <div class="col-12 col-md-6" id="result">
            <h2>Resultado:</h2>
            {% if license %}
            <p>Matrícula detectada: {{ license }}</p>
            {% else %}
            <p>No se han detectado matrículas</p>
            {% endif %}
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
